name: app_museos
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  supabase_flutter: ^2.10.2
  audioplayers: ^6.0.0
  model_viewer_plus: ^1.9.3
  arkit_plugin: ^1.2.1
  graphview: ^1.5.1
  mobile_scanner: ^5.1.1
  url_launcher: ^6.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/mapa3.svg
    - assets/data/tree_of_life.json
    - assets/info_generalHeader.jpeg
    - assets/MHN.jpg
    - assets/logo.png
    - assets/loadgif.gif